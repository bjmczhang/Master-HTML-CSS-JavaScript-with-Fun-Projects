<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using HTML CSS and JavaScript to create Tabs</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="tabs">
        <ul>
          <li class="active">Bangkok</li>
          <li>Dubai</li>
          <li>Tokyo</li>
          <li>Istanbul</li>
        </ul>
      </div>
      <div class="images">
        <img src="./images/Bangkok.jpeg" alt="" class="active" />
        <img src="./images/Dubai.jpeg" alt="" />
        <img src="./images/Tokyo.jpeg" alt="" />
        <img src="./images/Istanbul.jpeg" alt="" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
