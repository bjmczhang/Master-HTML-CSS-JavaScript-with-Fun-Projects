<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Right Click Context Menu</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- Google Fonts Links - Comfortaa -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Google Icons Links -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>

  <!-- Coding by AceDev - youtube.com/@theAceDev -->

  <body>
    <div class="container">
      <h1>Try to Right Click on the Picture</h1>
      <img src="./images/acedev.jpg" alt="" />
      <ul class="menu">
        <li>
          <span class="material-symbols-outlined"> youtube_activity </span
          >Subscribe
        </li>
        <li><span class="material-symbols-outlined"> thumb_up </span>Like</li>
        <li><span class="material-symbols-outlined"> heart_plus </span>Save</li>
        <li><span class="material-symbols-outlined"> share </span>Share</li>
        <li><span class="material-symbols-outlined"> forum </span>Comment</li>
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
